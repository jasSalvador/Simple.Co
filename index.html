<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Simple.co</title>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Carro de Compras</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="./assets/img/burdeo.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Polera</div>
                            <div class="row">Color Burdeo</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">$ 44.000 <span class="close"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="./assets/img/gris.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Polera</div>
                            <div class="row">Color Gris</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">$ 44.000 <span class="close"></span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="./assets/img/negro.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Polera</div>
                            <div class="row">Color Negro</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">$ 44.000 <span class="close"></span></div>
                    </div>
                </div>
                <!-- <div class="back-to-shop"><a href="#"></a><span class="text-muted"></span></div> -->
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Resumen de la Compra</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left: -1px;">3 artículos</div>
                    <div class="col text-right">$132.000</div>
                </div>
                <form>
                    <p>ENVÍO</p> <select>
                        <option class="text-muted">Envío Express $5.000</option>
                    </select>
                    <p style="padding-top: 7%;">CÓDIGO DE DESCUENTO</p><input id="code"
                        placeholder="Ingresa tu código">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">PRECIO TOTAL</div>
                    <div class="col text-right">$137.000</div>
                </div>
                <button type="button" class="btn btn-danger" id="bt">Realizar Compra</button>
            </div>
        </div>
    </div>
</body>

<!-- JS script -->
<script src="./assets/js/script.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
